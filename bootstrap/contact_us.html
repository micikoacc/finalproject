          <div class="container mt-5">
            <h2 class="text-white mb-4">Contact Us</h2>
            <form name="myForm" action="submit_form.php" onsubmit="return validateForm()" method="post">
                <div class="form-group">
                    <label for="full-name" class="text-white">Full Name :</label>
                    <input type="text" id="full-name" name="full-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="text-white">E-mail :</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="username" class="text-white">Username :</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password" class="text-white">Password :</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="text-white">Gender :</label>
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label text-white mr-4">Male</label>
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label text-white">Female</label>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="religion" class="text-white">Religion :</label>
                    <select id="religion" name="religion" class="form-control">
                        <option value="islam">Islam</option>
                        <option value="christianity">Christianity</option>
                        <option value="hinduism">Hinduism</option>
                        <option value="buddhism">Buddhism</option>
                        <option value="other">Other</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="address" class="text-white">Address :</label>
                    <textarea id="address" name="address" rows="4" class="form-control"></textarea>
                </div>
        
                <div class="form-group">
                    <label class="text-white">Hobbies :</label>
                    <div class="form-check">
                        <input type="checkbox" id="hobby1" name="hobbies[]" value="reading" class="form-check-input">
                        <label for="hobby1" class="form-check-label text-white mr-4">Painting</label>
                        <input type="checkbox" id="hobby2" name="hobbies[]" value="traveling" class="form-check-input">
                        <label for="hobby2" class="form-check-label text-white mr-4">Sports</label>
                        <input type="checkbox" id="hobby3" name="hobbies[]" value="sports" class="form-check-input">
                        <label for="hobby3" class="form-check-label text-white">Reading</label>
                    </div>
                </div>
        
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </form>
